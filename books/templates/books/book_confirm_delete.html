<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Confirm Delete</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .fade-in {
            animation: fadeIn 0.8s ease-in;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body class="bg-gradient-to-br from-red-100 to-pink-200 min-h-screen flex items-center justify-center font-sans fade-in">

    <div class="bg-white p-10 rounded-2xl shadow-xl w-full max-w-md text-center">
        <h2 class="text-2xl font-bold text-red-600 mb-6">Are you sure?</h2>
        <p class="text-gray-800 text-lg mb-6">
            You‚Äôre about to delete <span class="font-semibold text-red-500">"{{ book.title }}"</span>
        </p>

        <form method="POST" class="space-y-4">
            {% csrf_token %}
            <button type="submit" class="w-full bg-red-600 hover:bg-red-700 text-white py-2 rounded-full transition duration-300">
                üö® Confirm Delete
            </button>
        </form>

        <a href="{% url 'book_list' %}" class="inline-block mt-4 text-indigo-600 hover:underline transition duration-300">
            ‚¨ÖÔ∏è Cancel and go back
        </a>
    </div>

</body>
</html>
