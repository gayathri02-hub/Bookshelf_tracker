<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{ action }} Book</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .fade-in {
            animation: fadeIn 0.9s ease-in;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .float-link {
            position: fixed;
            bottom: 30px;
            left: 30px;
            background-color: #6366f1;
            color: white;
            padding: 0.75rem 1.25rem;
            border-radius: 9999px;
            text-decoration: none;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.15);
            transition: transform 0.3s ease;
        }

        .float-link:hover {
            transform: translateY(-3px) scale(1.05);
        }
    </style>
</head>
<body class="bg-gradient-to-br from-indigo-100 to-purple-100 min-h-screen flex items-center justify-center font-sans fade-in">

    <div class="bg-white p-10 rounded-2xl shadow-2xl w-full max-w-md">
        <h2 class="text-3xl font-bold text-indigo-600 mb-6 text-center">{{ action }} Book</h2>

        <form method="POST" class="space-y-4">
            {% csrf_token %}
            {% for field in form %}
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-1">{{ field.label }}</label>
                    {{ field }}
                    {% if field.errors %}
                        <p class="text-red-500 text-xs mt-1">{{ field.errors|striptags }}</p>
                    {% endif %}
                </div>
            {% endfor %}

            <button type="submit" class="w-full bg-indigo-600 text-white py-2 rounded-full hover:bg-indigo-700 transition duration-300">
                {{ action }} Book
            </button>
        </form>
    </div>

    <a href="{% url 'book_list' %}" class="float-link">⬅️ Back to List</a>
</body>
</html>
